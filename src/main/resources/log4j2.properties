status = error
name = PropertiesConfig

property.filename = target/rolling/rolling.log

filters = threshold

filter.threshold.type = ThresholdFilter
filter.threshold.level = debug

# Appenders
appenders = console, rolling

appender.console.type = Console
appender.console.name = STDOUT
#appender.console.layout.type = PatternLayout
#appender.console.layout.pattern = %d %p %c [%t] %m%n

appender.rolling.type = RollingFile
appender.rolling.name = RollingFile
appender.rolling.fileName = ${filename}
appender.rolling.filePattern = target/rolling2/test1-%d{MM-dd-yy-HH-mm-ss}-%i.log
appender.rolling.layout.type = PatternLayout
appender.rolling.layout.pattern = %d %p %C{1.} [%t] %m%n
appender.rolling.policies.type = Policies
appender.rolling.policies.time.type = TimeBasedTriggeringPolicy
appender.rolling.policies.time.interval = 2
appender.rolling.policies.time.modulate = true
appender.rolling.policies.size.type = SizeBasedTriggeringPolicy
appender.rolling.policies.size.size = 100MB

# Loggers
loggers = pear, rolling, spring.web, spring.security

logger.pear.name = org.mingle.pear
logger.pear.level = error
logger.pear.additivity = false
logger.pear.appenderRefs = console
logger.pear.appenderRef.console.ref = STDOUT

logger.rolling.name = org.apache.logging.log4j.core.appender.rolling
logger.rolling.level = debug
logger.rolling.additivity = false
logger.rolling.appenderRefs = rolling
logger.rolling.appenderRef.rolling.ref = RollingFile

logger.spring.web.name = org.springframework.web
logger.spring.web.level = error
logger.spring.web.additivity = false
logger.spring.web.appenderRefs = console
logger.spring.web.appenderRef.console.ref = STDOUT

logger.spring.security.name = org.springframework.security
logger.spring.security.level = error
logger.spring.security.additivity = false
logger.spring.security.appenderRefs = console
logger.spring.security.appenderRef.console.ref = STDOUT

rootLogger.level = info
rootLogger.appenderRefs = stdout
rootLogger.appenderRef.stdout.ref = STDOUT

